<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Jokes World</title>
</head>

<body>
    <h1 class="text-center mt-3">Chuck Norries</h1>
    <div class="w-50 border border-dark rounded content container text-center bg-dark">
        <div class="col">
            <button class="btn" id="animal">Animal</button>
            <button class="btn" id="career">Career</button>
            <button class="btn" id="celebrity">Celebrity</button>
            <button class="btn" id="dev">Dev</button>
        </div>
        <div class="col">
            <button class="btn" id="explicit">Explicit</button>
            <button class="btn" id="fashion">Fashion</button>
            <button class="btn" id="food">Food</button>
            <button class="btn" id="history">History</button>
        </div>
        <div class="col">
            <button class="btn" id="money">Money</button>
            <button class="btn" id="movie">Movie</button>
            <button class="btn" id="music">Music</button>
            <button class="btn" id="political">Political</button>
        </div>
        <div class="col">
            <button class="btn" id="religion">Religion</button>
            <button class="btn" id="science">Science</button>
            <button class="btn" id="sport">Sport</button>
            <button class="btn" id="travel">Travel</button>
        </div>
    </div>
    <div>
        <h5 class="text-center mt-3" id="selected">Selected Category</h5>
    </div>
    <div class="joke container">
        <h4 id="joke" class="text-center"></h4>
    </div>
    <div class="text-center"><button class="btn btn-info" id="next">New Joke</button></div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>

</html>
