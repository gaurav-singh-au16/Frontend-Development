<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tiles</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row_1">
            <div class="red"><p>Red</p></div>
            <div class="yellow"><p>Yellow</p></div>
            <div class="green"><p>Green</p></div>
        </div>

        <div class="row_2">
            <div class="aqua"><p>Aqua</p></div>
            <div class="coral"><p>Coral</p></div>
            <div class="hotpink"><p>Hot Pink</p></div>
        </div>

        <div class="row_3">
            <div class="megenta"><p>Megenta</p></div>
            <div class="aquamarine"><p>Aqua Marine</p></div>
            <div class="choclate"><p>Choclate</p></div>
        </div>

        <div class="row_4">
            <div class="pink"><p>Pink</p></div>
            <div class="violet"><p>Violet</p></div>
            <div class="grey"><p>Grey</p></div>
        </div>

        <div class="row_5">
            <div class="lightgreen"><p>Light Green</p></div>
            <div class="gold"><p>Gold</p></div>
            <div class="khaki"><p>Khaki</p></div>
        </div>
        
    </div>

</body>
</html>
