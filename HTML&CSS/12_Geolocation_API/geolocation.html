<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

<body>
    <h1 class="display-5 text-center my-5 text-warning">Geolocation API Demo</h1>

        <button type="button" class="btn btn-info my-3" id="find">Find Your Location</button>
        <h5 class="my-3 text-dark" id="location"></h5>
        <button type="button" class="btn btn-primary my-4" id="map">View On Google Map</button>
