    <div>
        <br>
        <h1>While Loop</h1>
        <br>    
        <p>Syntax : <code>while "boolean condition":</code></p>
        <h4>Input:</h4>
        <pre>
        name = "Gaurav Singh"

        n = 5

        while n > 0:

            print(name)
            
            n -= 1 
        </pre>
        <h4>OutPut:</h4>
        <p>Gaurav Singh</p>
        <p>Gaurav Singh</p>
        <p>Gaurav Singh</p>
        <p>Gaurav Singh</p>
        <p>Gaurav Singh</p>
    </div>
</body>
